<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #2d89ef;
      color: white;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-edit {
      background: #f0ad4e;
      color: white;
    }
    .btn-delete {
      background: #d9534f;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard - Attendance Reports</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="filterDate">Filter by Date:</label><br>
      <input type="date" id="filterDate">
    </div>
    <div>
      <label for="filterDept">Filter by Department:</label><br>
      <select id="filterDept">
        <option value="All">All Departments</option>
        <option value="CSE">CSE</option>
        <option value="AI&DS">AI&DS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
        <option value="IT">IT</option>
      </select>
    </div>
    <div>
      <button class="btn" style="background:#2d89ef;color:white;margin-top:18px;" onclick="applyFilter()">Apply Filter</button>
    </div>
  </div>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Year</th>
        <th>Department</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Records will appear here -->
    </tbody>
  </table>
</div>

<script>
  const tableBody = document.querySelector("#adminTable tbody");

  // Sample Data (Later replace with DB data)
  let attendanceData = [
    {date:"2025-08-20", name:"Arun", roll:"CSE101", year:"III", dept:"CSE", status:"Present", reason:""},
    {date:"2025-08-20", name:"Priya", roll:"ECE202", year:"II", dept:"ECE", status:"Absent", reason:"Sick"},
    {date:"2025-08-20", name:"Kumar", roll:"IT303", year:"IV", dept:"IT", status:"Present", reason:""},
    {date:"2025-08-19", name:"Sneha", roll:"CIV404", year:"I", dept:"CIVIL", status:"Absent", reason:"Leave"}
  ];

  // Function to render table
  function renderTable(data) {
    tableBody.innerHTML = "";
    data.forEach((row, index) => {
      tableBody.innerHTML += `
        <tr>
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>${row.roll}</td>
          <td>${row.year}</td>
          <td>${row.dept}</td>
          <td>${row.status}</td>
          <td>${row.reason}</td>
          <td>
            <button class="btn btn-edit" onclick="editRecord(${index})">Edit</button>
            <button class="btn btn-delete" onclick="deleteRecord(${index})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  // Initial render
  renderTable(attendanceData);

  // Filter Function
  function applyFilter() {
    const filterDate = document.getElementById("filterDate").value;
    const filterDept = document.getElementById("filterDept").value;

    let filtered = attendanceData;

    if(filterDate) {
      filtered = filtered.filter(r => r.date === filterDate);
    }
    if(filterDept !== "All") {
      filtered = filtered.filter(r => r.dept === filterDept);
    }

    renderTable(filtered);
  }

  // Edit Record
  function editRecord(index) {
    let newStatus = prompt("Enter new status (Present/Absent):", attendanceData[index].status);
    if(newStatus) attendanceData[index].status = newStatus;

    let newReason = prompt("Enter new reason:", attendanceData[index].reason);
    if(newReason !== null) attendanceData[index].reason = newReason;

    renderTable(attendanceData);
  }

  // Delete Record
  function deleteRecord(index) {
    if(confirm("Are you sure you want to delete this record?")) {
      attendanceData.splice(index, 1);
      renderTable(attendanceData);
    }
  }
</script>

</body>
</html>
