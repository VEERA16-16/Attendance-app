<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2d89ef, #1e5db5);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #2d89ef;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1e5db5;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Attendance System Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="role">Login As</label>
      <select id="role">
        <option value="admin">Admin (Principal)</option>
        <option value="CSE">CSE Department</option>
        <option value="AI&DS">AI&DS Department</option>
        <option value="ECE">ECE Department</option>
        <option value="EEE">EEE Department</option>
        <option value="MECH">MECH Department</option>
        <option value="CIVIL">CIVIL Department</option>
        <option value="IT">IT Department</option>
      </select>

      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    // ðŸ”¹ Temporary login check (later connect with backend DB)
    if(role === "admin" && username === "admin" && password === "admin123") {
      alert("Welcome Admin! Redirecting to Admin Dashboard...");
      window.location.href = "admin_dashboard.html"; // redirect
    }
    else if(role !== "admin" && username !== "" && password === "staff123") {
      alert(`Welcome ${role} Department Staff! Redirecting...`);
      window.location.href = "department_dashboard.html"; // redirect
    }
    else {
      errorMsg.textContent = "Invalid credentials. Try again!";
    }
  });
</script>

</body>
</html>
